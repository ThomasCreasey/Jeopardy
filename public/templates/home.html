<html>
    <head>
        <title>fort nei</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="/css/style.css" rel="stylesheet">
    </head>
    <body>
        {{ .csrfField }}
        <div class="container-xl d-flex justify-content-center align-items-center vh-100">
            <div class="w-100">
                <h1 class="text-center">Jeopardy</h1>
                <div class="row mt-3">
                    <div class="col"></div>
                    <div class="col">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control w-100" id="username" placeholder="Username">
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row mt-4">
                    <div class="col"></div>
                    <div class="col">
                        <button class="btn btn-primary w-100 p-3" id="create-game">Create Game</button>
                    </div>
                    <div class="col"></div>
                </div>
                <form class="row mt-3" id="join-game">
                    <div class="col-3"></div>
                    <div class="col">
                        <label for="game-code">Room Code</label>
                        <input type="text" class="form-control" id="room-code" placeholder="Room Code" autocomplete="off">
                    </div>
                    <div class="col-2">
                        <label>&nbsp</label>
                        <button class="btn btn-success w-100" type="submit">Join Game</button>
                    </div>
                    <div class="col-3"></div>
                </form>
                <div class="alert alert-danger d-none mt-3" role="alert" id="error-home-text"></div>
                <div class="row mt-3">
                    <a class="text-center" href="https://github.com/ItzCryptonized/Jeopardy">Github</a>
                </div>
            </div>
        </div>

        
        <script src="/js/home.js"></script>
    </body>
</html>
