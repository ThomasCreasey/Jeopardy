<html>
    <head>
        <title>fort nei</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-xl d-flex justify-content-center align-items-center vh-100">
            <div class="w-100 d-none" id="view-lobby">
                <h1 class="text-center">Game Lobby</h1>
                <h5 class="text-center">Room Code: <span id="room-code"></span></h5>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <td>Player Name</td>
                                    <td>Ping</td>
                                    <td>#</td>
                                </tr>
                            </thead>
                            <tbody class="lobby-table" id="lobby-players"></tbody>
                        </table>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row mt-3">
                    <div class="col"></div>
                    <div class="col">
                        <button class="btn btn-primary w-100 p-3">Start Game</button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>

        <script src="/js/lobby.js"></script>
    </body>
</html>
